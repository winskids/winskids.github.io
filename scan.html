<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win's Kids - Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            background: linear-gradient(135deg, 
                #FFE8F5 0%,
                #E1F5FE 50%,
                #FFE8F5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Formes liquides animÃ©es */
        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(233, 30, 99, 0.12) 0%, transparent 70%);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            top: -50px;
            left: -50px;
            animation: morphBlob1 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(3, 169, 244, 0.12) 0%, transparent 70%);
            border-radius: 30% 70% 70% 30% / 30% 60% 40% 70%;
            bottom: -50px;
            right: -50px;
            animation: morphBlob2 10s ease-in-out infinite;
        }

        @keyframes morphBlob1 {
            0%, 100% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
                transform: translate(30px, 30px) rotate(180deg);
            }
        }

        @keyframes morphBlob2 {
            0%, 100% {
                border-radius: 30% 70% 70% 30% / 30% 60% 40% 70%;
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                border-radius: 70% 30% 50% 50% / 30% 30% 70% 70%;
                transform: translate(-20px, -20px) rotate(-180deg);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
        }

        /* Carte contact */
        .contact-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 
                0 30px 80px rgba(233, 30, 99, 0.3),
                0 0 0 1px rgba(3, 169, 244, 0.2);
            backdrop-filter: blur(20px);
            position: relative;
            animation: cardEntrance 0.8s ease-out;
            overflow: hidden;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Bordure animÃ©e */
        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 30px;
            padding: 2px;
            background: linear-gradient(
                45deg,
                #E91E63, #FF4081, #03A9F4, #00BCD4,
                #E91E63, #FF4081
            );
            background-size: 400% 400%;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: borderGlow 6s ease-in-out infinite;
            opacity: 0.4;
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Logo section */
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container {
            display: inline-block;
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, 
                rgba(233, 30, 99, 0.15) 0%, 
                rgba(3, 169, 244, 0.15) 50%,
                transparent 70%);
            border-radius: 50%;
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% {
                transform: translate(-50%, -50%) scale(0.9);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 8px 30px rgba(233, 30, 99, 0.3));
            animation: logoFloat 4s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .brand-name {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #E91E63, #FF4081, #03A9F4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 13px;
            color: #666;
            font-style: italic;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
        }

        .divider {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #E91E63, #03A9F4);
            margin: 0 auto 30px;
            border-radius: 10px;
        }

        /* Info section */
        .info-section {
            margin-bottom: 20px;
        }

        /* TÃ©lÃ©phone */
        .phone-item {
            text-align: center;
            margin-bottom: 20px;
        }

        .phone-number {
            font-size: 20px;
            font-weight: 700;
            color: #D4AF37;
            letter-spacing: 1px;
        }

        .phone-link {
            display: inline-block;
            margin-top: 8px;
            padding: 10px 20px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 10px;
            text-decoration: none;
        }

        /* Social section */
        .social-section {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .social-button {
            flex: 0 0 calc(50% - 6px);
            min-width: 140px;
            padding: 12px 16px;
            background: rgba(233, 30, 99, 0.05);
            border: 1px solid rgba(233, 30, 99, 0.15);
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-button:hover {
            background: rgba(233, 30, 99, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.2);
        }

        .social-icon {
            font-size: 20px;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #E91E63, #03A9F4);
            border-radius: 10px;
            flex-shrink: 0;
        }

        .social-text {
            flex: 1;
            text-align: left;
        }

        .social-label {
            font-size: 9px;
            text-transform: uppercase;
            color: #999;
            letter-spacing: 0.5px;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .social-value {
            font-size: 13px;
            color: #E91E63;
            font-weight: 700;
        }

        /* Boutons d'action - 2 boutons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .action-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .save-button {
            background: linear-gradient(135deg, #E91E63, #FF4081);
            color: white;
            box-shadow: 0 5px 20px rgba(233, 30, 99, 0.3);
        }

        .save-button:hover {
            background: linear-gradient(135deg, #FF4081, #E91E63);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.4);
        }

        .share-button {
            background: white;
            color: #E91E63;
            border: 2px solid #E91E63;
            box-shadow: 0 3px 15px rgba(233, 30, 99, 0.15);
        }

        .share-button:hover {
            background: rgba(233, 30, 99, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(233, 30, 99, 0.25);
        }

        /* Message succÃ¨s */
        .success-message {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(135deg, #E91E63, #03A9F4);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(233, 30, 99, 0.5);
            font-weight: 700;
            font-size: 14px;
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 1000;
        }

        .success-message.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .contact-card {
                padding: 35px 25px;
            }

            .logo-container {
                width: 100px;
                height: 100px;
            }

            .brand-name {
                font-size: 24px;
            }

            .phone-number {
                font-size: 18px;
            }

            .social-button {
                flex: 0 0 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-card">
            <div class="logo-section">
                <div class="logo-container">
                    <img src="logo-winskids-transparent.png" alt="Win's Kids">
                </div>
                <h1 class="brand-name">Win's Kids</h1>
                <p class="tagline">L'univers magique des enfants</p>
                <div class="divider"></div>
            </div>

            <div class="info-section">
                <div class="phone-item">
                    <a href="tel:+221781684747" class="phone-link">
                        <div class="phone-number">+221 78 168 47 47</div>
                    </a>
                </div>
            </div>

            <div class="social-section">
                <a href="https://vm.tiktok.com/ZSHo2EVte/" target="_blank" class="social-button">
                    <div class="social-icon">ðŸŽµ</div>
                    <div class="social-text">
                        <div class="social-label">TikTok</div>
                        <div class="social-value">@winskids</div>
                    </div>
                </a>

                <a href="https://www.facebook.com/profile.php?id=61550100818883" target="_blank" class="social-button">
                    <div class="social-icon">ðŸ“˜</div>
                    <div class="social-text">
                        <div class="social-label">Facebook</div>
                        <div class="social-value">Win's Kids</div>
                    </div>
                </a>

                <a href="https://www.instagram.com/wins_kids" target="_blank" class="social-button">
                    <div class="social-icon">ðŸ“·</div>
                    <div class="social-text">
                        <div class="social-label">Instagram</div>
                        <div class="social-value">@wins_kids</div>
                    </div>
                </a>
            </div>

            <div class="action-buttons">
                <button class="action-button save-button" onclick="saveContact()">
                    <span>ðŸ’¾</span>
                    <span>Enregistrer le contact</span>
                </button>
                
                <button class="action-button share-button" onclick="shareCard()">
                    <span>ðŸ”—</span>
                    <span>Partager la carte</span>
                </button>
            </div>
        </div>
    </div>

    <div class="success-message" id="successMessage"></div>

    <script>
        function saveContact() {
            const vcard = `BEGIN:VCARD
VERSION:3.0
FN:Win's Kids
ORG:Win's Kids
TEL;TYPE=CELL:+221781684747
URL:https://vm.tiktok.com/ZSHo2EVte/
URL:https://www.facebook.com/profile.php?id=61550100818883
URL:https://www.instagram.com/wins_kids
NOTE:L'univers magique des enfants
END:VCARD`;

            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'WinsKids.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);

            showSuccess('âœ“ Contact tÃ©lÃ©chargÃ©!');
        }

        function shareCard() {
            const shareData = {
                title: "Win's Kids",
                text: "DÃ©couvrez Win's Kids - L'univers magique des enfants",
                url: window.location.href
            };

            // Essayer Web Share API
            if (navigator.share) {
                navigator.share(shareData)
                    .then(() => showSuccess('âœ“ PartagÃ© avec succÃ¨s!'))
                    .catch((error) => {
                        // Si annulÃ© ou erreur, copier dans le presse-papier
                        if (error.name !== 'AbortError') {
                            copyToClipboard();
                        }
                    });
            } else {
                // Fallback: copier dans le presse-papier
                copyToClipboard();
            }
        }

        function copyToClipboard() {
            const url = window.location.href;
            
            // MÃ©thode 1: Clipboard API moderne
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(url)
                    .then(() => showSuccess('âœ“ Lien copiÃ©!'))
                    .catch(() => fallbackCopy(url));
            } else {
                // MÃ©thode 2: Fallback pour anciens navigateurs
                fallbackCopy(url);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-999999px";
            textArea.style.top = "-999999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showSuccess('âœ“ Lien copiÃ©!');
            } catch (err) {
                showSuccess('Lien: ' + text);
            }
            
            document.body.removeChild(textArea);
        }

        function showSuccess(message) {
            const messageEl = document.getElementById('successMessage');
            messageEl.textContent = message;
            messageEl.classList.add('show');
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
